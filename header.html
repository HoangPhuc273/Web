<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.webp" alt="">
        </div>
        <ul class="center-list-control">
            <li class="center-control-item control-item-selected">Trang chủ</li>
            <li class="center-control-item">Giới thiệu</li>
            <li class="center-control-item">Tour du lịch</li>
            <li class="center-control-item">Tin tưc</li>

            <li class="center-control-item">Liên hệ</li>
        </ul>
        <ul class="right-list-control">
            <li class="right-control-item">
                <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li class="right-control-item">
                <i class="fa-solid fa-user"></i>
            </li>
            <li class="right-control-item">
                <i class="fa-solid fa-cart-shopping"></i>
            </li>
        </ul>
    </header>
    <div class="banner">
        <img src="slider_1.webp" alt="">
    </div>
</body>
</html>
